<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./css/style.css">

    <title>Marvel</title>

                <figure>
                    <img src="./images/jsonstrrongbow.png">

                <figure>
                    <img src="./images/agentzero.png">

                <figure>

    </div>
